<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hambuger Bar Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="section">
      <a href="#" class="logo">hamburger bar</a>
      <nav class="navbar">
        <a href="#">home</a>
        <a href="#about">about</a>
        <a href="#blog">blog</a>
        <a href="#menu">menu</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
      </nav>
      <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <section id="home" class="home section card">
      <div class="row">
        <div class="content">HOME</div>
        <div class="image">
          <img src="img/home-bg.jpg" alt="" />
        </div>
      </div>
    </section>
    <section id="about" class="about section card">
      <div class="row">
        <div class="content">ABOUT</div>
        <div class="image">
          <img src="img/home-bg.jpg" alt="" />
        </div>
      </div>
    </section>
    <section id="blog" class="blog section card">
      <div class="row">
        <div class="content">BLOG</div>
        <div class="image">
          <img src="img/home-bg.jpg" alt="" />
        </div>
      </div>
    </section>
    <section id="menu" class="menu section card">
      <div class="row">
        <div class="content">MENU</div>
        <div class="image">
          <img src="img/home-bg.jpg" alt="" />
        </div>
      </div>
    </section>
    <section id="reviews" class="reviews section card">
      <div class="row">
        <div class="content">REVIEWS</div>
        <div class="image">
          <img src="img/home-bg.jpg" alt="" />
        </div>
      </div>
    </section>
    <section id="contact" class="contact section card">
      <div class="row">
        <div class="content">CONTACT</div>
        <div class="image">
          <img src="img/home-bg.jpg" alt="" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
